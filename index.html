<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner PAESA</title>
    <style>
        /* Remove margens padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
        }

        .banner-full {
            /* Ocupa 100% da largura e altura da tela visível */
            width: 100vw;
            height: 100vh;

            /* Cor de fundo (Azul Profissional - Não é verde nem vermelho) */
            background-color: #2c3e50; 
            
            /* Centralização perfeita do texto */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Estilo do texto */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .banner-full h1 {
            /* Tamanho de fonte reativo: se ajusta conforme a largura da tela */
            font-size: 50px; 
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <section class="banner-full">
        <h1>PAESA - Impressoras</h1>
    </section>

</body>
</html>
